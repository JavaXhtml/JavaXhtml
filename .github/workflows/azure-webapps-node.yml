<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Shirts Website</title>
</head>
<body>
    <header>
        <h1>Shirts Website</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#products">Products</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="products">
        <h2>Our Products</h2>
        <div class="product-container">
            <div class="product-card">
                <img src="t-shirt1.jpg" alt="T-Shirt 1">
                <h3>T-Shirt 1</h3>
                <p>$19.99</p>
            </div>
            <div class="product-card">
                <img src="t-shirt2.jpg" alt="T-Shirt 2">
                <h3>T-Shirt 2</h3>
                <p>$24.99</p>
            </div>
            <div class="product-card">
                <img src="t-shirt3.jpg" alt="T-Shirt 3">
                <h3>T-Shirt 3</h3>
                <p>$29.99</p>
            </div>
        </div>
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>We are a custom shirt company that allows you to create your unique shirts. We use high-quality materials and have a user-friendly design process to make your experience enjoyable and satisfying.</p>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>Phone: (123) 456-7890</p>
        <p>Email: <a href="mailto:info@shirtswebsite.com">info@shirtswebsite.com</a></p>
    </section>
</body>
</html>
